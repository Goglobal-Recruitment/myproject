<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment | Your Company</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Complete Your Payment</h1>
    <p>Total: <strong>ZAR 128,094.66</strong></p>

    <form id="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required />

      <button type="submit">Pay Now</button>
    </form>

    <p style="margin-top:20px; font-size: 0.9em;">Your payment is protected and secure. No Booking.com systems are used.</p>
  </div>

  <!-- Your script to block Booking.com redirects -->
  <script src="scripts/overrideRedirect.js"></script>

  <!-- Optional: Add your own JS file for form validation -->
  <!-- <script src="scripts/payment.js"></script> -->

</body>
</html>
