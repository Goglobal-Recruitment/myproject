<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Static Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    img { display: block; width: 100%; height: auto; object-fit: cover; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* Header */
    header { background: #003580; color: #fff; padding: 20px 0; }
    header .logo { font-size: 24px; font-weight: bold; margin-left: 20px; display: inline-block; }
    nav { display: inline-block; float: right; margin-right: 20px; }
    nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; }

    /* Hero Section */
    .hero { position: relative; height: 500px; overflow: hidden; }
    .hero img { width: 100%; height: 100%; object-fit: cover; }
    .hero-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; text-align: center; }
    .hero-text h1 { font-size: 48px; margin-bottom: 20px; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
    .hero-text p { font-size: 20px; text-shadow: 1px 1px 6px rgba(0,0,0,0.5); }

    /* Explore Section */
    .explore { padding: 50px 0; }
    .explore h2 { font-size: 36px; margin-bottom: 30px; text-align: center; }
    .explore-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .explore-card { position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .explore-card img { transition: transform 0.3s ease; }
    .explore-card:hover img { transform: scale(1.05); }
    .explore-card .card-text { position: absolute; bottom: 20px; left: 20px; color: #fff; font-size: 18px; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }

    /* Footer */
    footer { background: #003580; color: #fff; text-align: center; padding: 20px 0; margin-top: 50px; }

    /* Button Example */
    .btn { background: #ff6200; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-decoration: none; }
    .btn:hover { background: #e65a00; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span class="logo">TravelClone</span>
    <nav>
      <a href="#">Stays</a>
      <a href="#">Flights</a>
      <a href="#">Car Rentals</a>
      <a href="#">Deals</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Travel Destination">
    <div class="hero-text">
      <h1>Explore the World</h1>
      <p>Find the best deals on hotels, flights, and car rentals</p>
      <a href="#" class="btn">Start Booking</a>
    </div>
  </section>

  <!-- Explore Destinations -->
  <section class="explore container">
    <h2>Explore South Africa</h2>
    <div class="explore-grid">
      <div class="explore-card">
        <img src="images/cape-town.jpg" alt="Cape Town">
        <div class="card-text">Cape Town</div>
      </div>
      <div class="explore-card">
        <img src="images/johannesburg.jpg" alt="Johannesburg">
        <div class="card-text">Johannesburg</div>
      </div>
      <div class="explore-card">
        <img src="images/durban.jpg" alt="Durban">
        <div class="card-text">Durban</div>
      </div>
      <div class="explore-card">
        <img src="images/pretoria.jpg" alt="Pretoria">
        <div class="card-text">Pretoria</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 TravelClone. All Rights Reserved.
  </footer>

</body>
</html>
