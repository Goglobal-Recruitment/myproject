<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking.com Static Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Offers & Promotions -->
  <section class="offers">
    <h2>Offers & Promotions</h2>
    <div class="offer-grid">
      <div class="offer-card">
        <img src="images/offer1.jpg" alt="Quick escape" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
        <div class="text" style="position:absolute; bottom:10px; left:0; right:0; background-color:rgba(0,0,0,0.6); color:white; padding:10px; border-radius:0 0 8px 8px;">Quick escape, save up to 20%</div>
      </div>
      <div class="offer-card">
        <img src="images/offer2.jpg" alt="Last-minute deals" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
        <div class="text" style="position:absolute; bottom:10px; left:0; right:0; background-color:rgba(0,0,0,0.6); color:white; padding:10px; border-radius:0 0 8px 8px;">Last-minute deals</div>
      </div>
      <div class="offer-card">
        <img src="images/offer3.jpg" alt="Stay longer, save more" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
        <div class="text" style="position:absolute; bottom:10px; left:0; right:0; background-color:rgba(0,0,0,0.6); color:white; padding:10px; border-radius:0 0 8px 8px;">Stay longer, save more</div>
      </div>
    </div>
  </section>

  <!-- Destinations -->
  <section class="destinations">
    <h2>Popular Destinations</h2>
    <div class="destination-grid">
      <div class="destination-card">
        <img src="images/paris.jpg" alt="Paris" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Paris</p>
      </div>
      <div class="destination-card">
        <img src="images/london.jpg" alt="London" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>London</p>
      </div>
      <div class="destination-card">
        <img src="images/newyork.jpg" alt="New York" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>New York</p>
      </div>
      <div class="destination-card">
        <img src="images/tokyo.jpg" alt="Tokyo" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Tokyo</p>
      </div>
    </div>
  </section>

  <!-- Property Types -->
  <section class="property-types">
    <h2>Browse by Property Type</h2>
    <div class="property-grid">
      <div class="property-card">
        <img src="images/hotels.jpg" alt="Hotels" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Hotels</p>
      </div>
      <div class="property-card">
        <img src="images/apartments.jpg" alt="Apartments" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Apartments</p>
      </div>
      <div class="property-card">
        <img src="images/villas.jpg" alt="Villas" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Villas</p>
      </div>
      <div class="property-card">
        <img src="images/resorts.jpg" alt="Resorts" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p>Resorts</p>
      </div>
    </div>
  </section>

</body>
</html>
